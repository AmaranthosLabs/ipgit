os: linux
dist: bionic

language: python
python:
  - '3.6'
  - '3.7'
  - '3.8'

cache:
  pip: true

install:
  - pip install -r requirements.txt
  - sudo make install

before_script:
  - ipfs init
  - uvicorn --log-level error ipgit:app & disown
  - sleep 5

script:
  - git clone https://github.com/ipfs/go-ipfs.git
  - cd go-ipfs
  - git remote add local http://localhost:8000/go-ipfs
  - git push local master

