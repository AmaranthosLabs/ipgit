os: linux
dist: bionic

services:
  - docker

language: python
python:
  - '3.8'

install:
  - docker build . -t ipgit

before_script:
  - docker run --rm -it -p 8000:8000 ipgit

script:
  - git clone https://github.com/ipfs/go-ipfs.git
  - cd go-ipfs
  - git remote add local http://localhost:8000/go-ipfs
  - git push local master

